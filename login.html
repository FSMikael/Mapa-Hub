<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Mapa Hub</title>
  <link rel="stylesheet" href="style-login-cadastro.css">
</head>
<body>
  <!-- Adicione no início do <body> de cada página -->
<header class="navbar">
  <img src="logo.png" alt="Mapa Hub" class="logo-solo">
  <nav>
    <a href="index.html">Mapa</a>
    <a href="#">Favoritos</a>
    <a href="login.html">Login</a>
    <a href="cadastro.html">Sign Up</a>
  </nav>
</header>
  <div class="bg-map"></div>
  <div class="form-container">
    <img src="logo.png" alt="Mapa Hub">
    <h2>
      <span class="azul">MAPA</span> <span class="verde">HUB</span>
    </h2>
    <form>
      <label for="login">Login</label>
      <input type="text" id="login" name="login" required>
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>
      <button type="submit">Entrar</button>
      <p style="margin-top:20px;">
        <a href="cadastro.html">Criar conta</a> | <a href="index.html">Voltar ao mapa</a>
      </p>
    </form>
  </div>
</body>
</html>
