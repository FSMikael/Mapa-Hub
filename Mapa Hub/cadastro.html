<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Mapa Hub</title>
  <link rel="stylesheet" href="style-login-cadastro.css">
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Mapa Hub" class="logo-solo">
    <nav>
      <a href="index.html">Mapa</a>
      <a href="#">Favoritos</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Sign Up</a>
    </nav>
  </header>
  <div class="bg-map"></div>
  <div class="form-container">
    <img src="logo.png" alt="Mapa Hub">
    <h2>
      <span class="azul">MAPA</span> <span class="verde">HUB</span>
    </h2>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>
      <label for="confirma">Confirmação de senha</label>
      <input type="password" id="confirma" name="confirma" required>
      <button type="submit">Cadastrar</button>
      <p style="margin-top:20px;">
        <a href="login.html">Já tem conta? Login</a> | <a href="index.html">Voltar ao mapa</a>
      </p>
    </form>
  </div>
</body>
</html>
